<html>
  <head>
    <title>vue-observer base example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="../../dist/vue-observer.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const append = function (key, value) {
        const text = `${key}: ${JSON.stringify(value)}`
        let line = document.createElement('div')
        line.textContent = text
        document.getElementById('app').append(line)
      }
      var vm = new VueModel({
        data: {
          o1: 1,
          o2: {o3: 3},
          list: [{l1: 1}, {l2:  2}]
        },
        // render: function () {},
        render: function () {
          document.getElementById('app').innerHTML = ''
          append('o1', this.o1)
          append('o2', this.o2)
          append('o4', this.o4)
          append('o5', this.o5)
          for (var i=0;i<this.list.length;i++) {
            append('list-' + i, this.list[i])
          }
        },
        watch: {
          'o2.o3': function () {
            console.log('change')
          }
        },
        computed: {
          o4: function () {
            return this.o1 + this.o2.o3
          },
          o5:  function () {
            return this.o1 - this.o2.o3
          }
        }
      })
    </script>
  </body>
</html>
